<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <p>Work Page</p>
    <img src=<%= require("./images/kiwi.svg") %> style="height: 50px;"/>

    <br/><br/>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p><img class="img-responsive" src=<%=require("./images/img_twitter-bootstrap.png") %> style="height: 50px;"/></p>
            </div>
            <div class="col-md-8">
                <h1>Webpack 2 and Twitter Bootstrap</h1>
                <h2>How to configure Webpack 2 to load Twitter Bootstrap SCSS and JavaScript?</h2>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Launch demo modal
                    </button>
                

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                <p>Some text goes here.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

</body>
